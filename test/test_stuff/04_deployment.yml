
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment01
  labels:
    app: nginx
  namespace: test-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.17
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
              port: 80
        volumeMounts:
          - mountPath:  /usr/share/nginx/html/
            name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pvc02
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc02
  namespace: test-01
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: nfs-storage-class
